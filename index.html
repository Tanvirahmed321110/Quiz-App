<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quize App</title>
    <link rel="shortcut icon" href="img/favicon.png" style="border: 4px solid red; border-radius: 50%;" type="image/x-icon">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wraper">
        <div class="container-quiz">
            <div class="img-container">
                <img src="img/quiz.svg" alt="home image">
            </div>
            <div class="text-container">
                <h3>Quiz App With Fixed Time</h3>
                <p>
                    If you are looking for an app to create and take quizzes, I recommend Quizizz, Kahoot!, or Quizlet. These apps are all easy to use and have a lot of features. 
                </p>
                <h3> This app hosts live trivia games</h3>
                <p>
                    Quizlet also allows you to compete against other users in timed challenges.
                </p>
            </div>
            <div class="btn-container">
                <button>Start Quiz</button>
            </div>
        </div>
        
        
        
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
